version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable # Asegura que pnpm est√© disponible
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules
      - .pnpm-store